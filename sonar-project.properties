# SonarQube Project Configuration
# ================================

# Project identification
sonar.projectKey=mathematica-test-project
sonar.projectName=Mathematica SonarQube Test Project
sonar.projectVersion=1.0

# Source code location
sonar.sources=src

# File inclusions (Mathematica file extensions)
sonar.inclusions=**/*.wl,**/*.m,**/*.wls

# Test sources
sonar.tests=Tests

# Exclusions
sonar.exclusions=coverage/**,build/**

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage report paths (will be configured when converter is implemented)
# sonar.coverage.reportPaths=coverage/coverage-lcov.dat

# Language-specific settings for Mathematica
sonar.mathematica.file.suffixes=.wl,.m,.wls
